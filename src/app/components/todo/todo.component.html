<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div class="mt-10 space-y-4 shadow-xl w-[70vw] lg:w-[30vw] mx-auto px-6 py-8 border-2 rounded-xl bg-[#2d3e50]"
    *ngIf="todos.length>0; else notodos">
    <h1 class="text-2xl lg:text-3xl font-bold text-white text-center mb-4">Todo List</h1>
    <ol *ngFor="let todo of todos" type="1">
        <li class="w-[80%] mx-auto">
            <app-todo-item [todo]="todo" (todoDelete)="deletedTodo($event)"
                (todoCheckbox)="checkTodo($event)"></app-todo-item>
        </li>
    </ol>
</div>

<ng-template #notodos>
    <div class="text-center mx-auto mt-10">
        <h1 class="text-xl font-bold">No task in your list...Add a task now!</h1>
    </div>
</ng-template>
