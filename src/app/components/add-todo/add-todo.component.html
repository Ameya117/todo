<div class="mt-10 grid place-content-center">
    <h2 class="font-semibold text-lg md:text-xl lg:text-3xl">Add a Task</h2>
    <form class="flex flex-col" (ngSubmit)="onSubmit()">
        <input type="text" [(ngModel)]="title" placeholder="Title" name="title" id="title"
            class="p-1 border-2 border-black rounded-md my-2">
        <textarea name="description" [(ngModel)]="desc" id="description" cols="40" rows="10" placeholder="Description"
            class="border-2 p-1 rounded-md border-black my-2"></textarea>
        <button type="submit"
            class="py-1 px-4 border-black border-2 w-fit rounded-sm mx-auto hover:bg-black hover:text-white trasition-all duration-200">Add</button>
    </form>

</div>
